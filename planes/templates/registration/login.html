{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntroPage</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
</head>
<body>

    <div class="sign-in-page">

        <div class="sign-in-logo">
            <a href=""><img class="logo" src="{% static 'img/gazpromlogo_2.png' %}" alt="logo"></a>
        </div>

        <div class="sign-in-window">
            {% if user.is_authenticated %}
            <h1>Вы вошли, как: {{ user.password }}</h1><button><a href="{% url 'logout' %}">Выйти</a></button></h1>
            {% else %}
            <div class="inputs">
                <form method="post" action="{% url 'login' %}">

                    {% csrf_token %}
                    <br><br><br>
                    <input type="text" placeholder="Login" class="sign-in-textfield" {{ form.username }}>
                    <br>
                    <input type="text" placeholder="Password" class="sign-in-textfield" {{ form.password }}>
                    <p><input type="submit" class="button" value="Войти"></p>
                </form>
            </div>
            {% endif %}
            {% if form.errors %}
            <h1>проверьте введенные вами данные</h1>
            {% endif %}
        </div>

    </div>
